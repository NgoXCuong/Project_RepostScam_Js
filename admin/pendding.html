<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- Thu vien LightGallery -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/css/lightgallery.min.css"
      integrity="sha512-QMCloGTsG2vNSnHcsxYTapI6pFQNnUP6yNizuLL5Wh3ha6AraI6HrJ3ABBaw6SIUHqlSTPQDs/SydiR98oTeaQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/css/lg-thumbnail.min.css"
      integrity="sha512-rKuOh3xlF/027KUPuMok0ESsZ2zWPRzkniD3n5zZKCAtbiVkYw66DR4KtVAGf8dLPLr5DdyQs05BlSmEyXctkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../frontend/assets/css/base.css" />
    <link rel="stylesheet" href="../frontend/assets/css/reset.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="container-admin">
      <section class="siderbar">
        <a href="./dashboard.html" class="siderbar__logo">
          <img src="../frontend/assets/img/logo.png" alt="" />
          Repost Scam
        </a>
        <ul class="siderbar__list">
          <li class="siderbar__item">
            <a href="./dashboard.html" class="siderbar__link">
              <span class="siderbar__link-icon">
                <i class="fa-solid fa-users"></i>
              </span>

              Danh sách Scammer</a
            >
          </li>
          <li class="siderbar__item">
            <a href="./pendding.html" class="siderbar__link active">
              <span class="siderbar__link-icon">
                <i class="fa-solid fa-hourglass-half"></i>
              </span>
              Đợi duyệt</a
            >
          </li>
          <li class="siderbar__item">
            <a href="./warning.html" class="siderbar__link">
              <span class="siderbar__link-icon">
                <i class="fa-solid fa-triangle-exclamation"></i> </span
              >Nội dung cảnh bảo</a
            >
          </li>
          <li class="siderbar__item">
            <a href="../frontend/index.html" class="siderbar__link">
              <span class="siderbar__link-icon">
                <i class="fa-solid fa-right-to-bracket"></i> </span
              >Vào website</a
            >
          </li>
        </ul>
      </section>
      <section class="dashboard">
        <!-- Header dashboard -->
        <heeader class="header-admin">
          <h2 class="header-admin__title">Quản lý kiểm duyệt</h2>
          <div class="header-admin__info">
            <img
              src="../frontend/assets/img/avatar.png"
              style="width: 50px"
              alt=""
            />
            <span class="header-admin__name">ADMIN</span>
            <span class="header-admin__icon"
              ><i class="fa-solid fa-chevron-down"></i
            ></span>
          </div>
        </heeader>

        <!-- Content dashboard -->
        <div class="dashboard-content">
          <!--  -->
          <div class="dashboard__top">
            <div class="dashboard__top-heading">
              <h2 class="dashboard__top-title">Danh sách đợi duyệt</h2>
              <p class="dashboard__top-total">(Có 0 đơn)</p>
            </div>
            <div class="dashboard__top-search">
              <form table-action="" class="form-search form-search__admin">
                <input
                  type="text"
                  class="form-search__input"
                  placeholder="Kiểm tra tài khoản..."
                />
                <button class="btn form-search__btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <span>Tìm kiếm</span>
                </button>
              </form>
            </div>
          </div>

          <!-- TABLE -->

          <div class="dashboard-table-wrap table-wrap">
            <table class="dashboard-table">
              <thead class="dashboard-table__header">
                <tr>
                  <th>ID</th>
                  <th>Chủ tài khoản</th>
                  <th>Số tài khoản</th>
                  <th>Ngân hàng</th>
                  <th>SDT đối tượng</th>
                  <th>Người gửi đơn</th>
                  <th>Ngày gửi</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="dashboard__table-body"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/lightgallery.min.js"
      integrity="sha512-n02TbYimj64qb98ed5WwkNiSw/i9Xlvv4Ehvhg0jLp3qMAMWCYUHbOMbppZ0vimtyiyw9NqNqxUZC4hq86f4aQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.8.3/plugins/thumbnail/lg-thumbnail.min.js"
      integrity="sha512-jZxB8WysJ6S6e4Hz5IZpAzR1WiflBl0hBxriHGlLkUN32T18+rD1aLNifa1KTll/zx8lIfWVP1NqEjHi/Khy5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../frontend/js/global.js"></script>
    <script src="./js/pendding.js"></script>
  </body>
</html>

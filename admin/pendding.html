<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../frontend/assets/css/base.css" />
    <link rel="stylesheet" href="../frontend/assets/css/reset.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <div class="container-admin">
      <section class="siderbar">
        <a href="./dashboard.html" class="siderbar__logo">
          <img src="../frontend/assets/img/logo.png" alt="" />
          Repost Scam
        </a>
        <ul class="siderbar__list">
          <li class="siderbar__item">
            <a href="./dashboard.html" class="siderbar__link">
              <span class="siderbar__link-icon">
                <i class="fa-solid fa-users"></i>
              </span>

              Danh sách Scammer</a
            >
          </li>
          <li class="siderbar__item">
            <a href="./pendding.html" class="siderbar__link active">
              <span class="siderbar__link-icon">
                <i class="fa-solid fa-hourglass-half"></i>
              </span>
              Đợi duyệt</a
            >
          </li>
          <li class="siderbar__item">
            <a href="./warning.html" class="siderbar__link">
              <span class="siderbar__link-icon">
                <i class="fa-solid fa-triangle-exclamation"></i> </span
              >Nội dung cảnh bảo</a
            >
          </li>
          <li class="siderbar__item">
            <a href="../frontend/index.html" class="siderbar__link">
              <span class="siderbar__link-icon">
                <i class="fa-solid fa-right-to-bracket"></i> </span
              >Vào website</a
            >
          </li>
        </ul>
      </section>
      <section class="dashboard">
        <!-- Header dashboard -->
        <heeader class="header-admin">
          <h2 class="header-admin__title">Quản lý kiểm duyệt</h2>
          <div class="header-admin__info">
            <img
              src="../frontend/assets/img/avatar.png"
              style="width: 50px"
              alt=""
            />
            <span class="header-admin__name">ADMIN</span>
            <span class="header-admin__icon"
              ><i class="fa-solid fa-chevron-down"></i
            ></span>
          </div>
        </heeader>

        <!-- Content dashboard -->
        <div class="dashboard-content">
          <!--  -->
          <div class="dashboard__top">
            <div class="dashboard__top-heading">
              <h2 class="dashboard__top-title">Danh sách đợi duyệt</h2>
              <p class="dashboard__top-total">(Có 26 đơn)</p>
            </div>
            <div class="dashboard__top-search">
              <form table-action="" class="form-search form-search__admin">
                <input
                  type="text"
                  class="form-search__input"
                  placeholder="Kiểm tra tài khoản..."
                />
                <button class="btn form-search__btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <span>Tìm kiếm</span>
                </button>
              </form>
            </div>
          </div>

          <!-- TABLE -->

          <div class="dashboard-table-wrap table-wrap">
            <table class="dashboard-table">
              <thead class="dashboard-table__header">
                <tr>
                  <th>ID</th>
                  <th>Chủ tài khoản</th>
                  <th>Số tài khoản</th>
                  <th>Ngân hàng</th>
                  <th>SDT đối tượng</th>
                  <th>Người gửi đơn</th>
                  <th>Ngày gửi</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Nguyên Van A</td>
                  <td>231312423</td>
                  <td>Nhi Bank</td>
                  <td>432546567</td>
                  <td>NGÔ XUAN CƯỜNG</td>
                  <td>26/06/2025</td>
                  <td class="table-action">
                    <span class="table-action__icon table-action__view">
                      <i class="fa-solid fa-eye"> </i
                    ></span>
                    <span class="table-action__icon table-action__remove">
                      <i class="fa-solid fa-trash"></i
                    ></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>

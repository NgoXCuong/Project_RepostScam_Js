<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repost Scam by NC</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/scammers.css" />
    <link rel="stylesheet" href="./assets/css/report.css" />
  </head>
  <body>
    <!-- IMAGE BACKGROUD -->
    <div class="image-fixed">
      <img src="./assets/img/shield.png" alt="" class="image-shied" />
      <img src="./assets/img/start.png" alt="" class="image-stars" />
    </div>
    <div class="effect-circle1"></div>
    <div class="effect-circle2"></div>

    <!-- HEADER -->
    <header class="header">
      <a href="./index.html" class="header__logo">
        <img src="./assets/img/logo.png" alt="" class="header__logo-img" />
        <span class="header__logo-name">Repost Scam</span>
      </a>
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="./index.html" class="header__nav-link">Trang chủ</a>
        </li>
        <li class="header__nav-item">
          <a href="./scammers.html" class="header__nav-link">Scanner</a>
        </li>
        <li class="header__nav-item">
          <a href="" class="header__nav-link">Giới thiệu</a>
        </li>
      </ul>
      <a href="./report.html" class="btn header__btn">Gửi tố cáo</a>
    </header>

    <!-- BREADCRUMB -->
    <section class="breadcrumb">
      <a href="./index.html" class="breadcrumb__link">Trang chủ</a>
      <i class="fa-solid fa-angle-right breadcrumb__icon"></i>
      <a href="./report.html" class="breadcrumb__link active">Gửi tố cáo</a>
    </section>

    <!-- FORM REPORT -->
    <form action="" class="form-report">
      <h2 class="form__heading">Thông tin kẻ lừa đảo</h2>
      <div class="form__group-wrap">
        <div class="form__group">
          <label for="nameScammer" class="form__title"
            >Tên tài khoản <span>*</span></label
          >
          <input
            type="text"
            name="nameScammer"
            id="nameScammer"
            class="form__input"
            placeholder="Nhập tên chủ tài khoản"
          />
        </div>
        <div class="form__group">
          <label for="phoneScammer" class="form__title"
            >Số điện thoại <span>*</span></label
          >
          <input
            type="text"
            name="phoneScammer"
            id="phoneScammer"
            class="form__input"
            placeholder="Nhập số điện thoại"
          />
        </div>
      </div>
      <div class="form__group-wrap">
        <div class="form__group">
          <label for="numberScammer" class="form__title"
            >Số tài khoản <span>*</span></label
          >
          <input
            type="text"
            name="numberScammer"
            id="numberScammer"
            class="form__input"
            placeholder="Nhập số tài khoản"
          />
        </div>
        <div class="form__group">
          <label for="bankScammer" class="form__title"
            >Ngân hàng <span>*</span></label
          >
          <input
            type="text"
            name="bankScammer"
            id="bankScammer"
            class="form__input"
            placeholder="Nhập tên ngân hàng"
          />
        </div>
      </div>
      <div class="form__group">
        <textarea
          name="contentReport"
          id="contentReport"
          class="form__texterea"
          placeholder="Nội dung tố cáo"
        ></textarea>
      </div>
    </form>

    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
